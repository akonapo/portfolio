<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects - Ambher Mark Miñoza</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="description" content="My Projects by Ambher Mark Miñoza.">
  <meta name="theme-color" content="#f5f7fb">
  <style>
    :root {
      --bg: #f5f7fb;
      --bg2: #eef2f7;
      --text: #111827;
      --heading: #000000;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --card: #ffffffcc;
      --shadow: 0 10px 25px rgba(0,0,0,0.12);
      --radius: 16px;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg), var(--bg2));
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .container {
      width: min(720px, 92%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 24px 32px;
      backdrop-filter: blur(6px);
      text-align: center;
    }
    h1 { margin: 0 0 12px 0; color: var(--heading); font-weight: 600; }
    p { margin: 0; color: #2f3b46; }
    .actions { margin-top: 24px; }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      transition: background 0.2s ease, transform 0.05s ease;
    }
    .btn:hover, .btn:focus-visible { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>MY PROJECTS</h1>
    <p>COMING SOON</p>
    <div class="actions">
      <a class="btn" href="MINOZA.html">Back to Home</a>
    </div>
  </main>
</body>
</html>
